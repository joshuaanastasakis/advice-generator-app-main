<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <p id="advice-id"></p>
      <p id="advice-text"></p>
      <img class="divider" id="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="">
      <img class="divider" id="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <div class="dice-container">
      <img id="dice-img" src="./images/icon-dice.svg" alt="">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://joshua.codes">Josh Harris</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
